<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    </head>
    
    <body>

<div class="box">
        <input type="number" id="x" autocomplete="off" placeholder="Enter Value: ">
        <input type="number" id="y" autocomplete="off" placeholder="Enter Value: ">
        <div class="buttons">
            <button type="button" id="addition">Addition</button>
            <button type="button" id="subtraction">Subtraction</button>
            <button type="button" id="divide">Divide</button>
            <button type="button" id="multiply">Multiply</button>
        </div>
       <br>
	  <div id="score">
		<p id="result">Result is =</p>
	  </div>	
</div>
	
  <table>
	 <tr>
	    <th>Name</th>
		<th>Operation</th>
	 </tr>
	  <tr>
	    <td>Addition</td>
		<td>+</td>
	  </tr>
      <tr>
	    <td>Subtraction</td>
		<td>-</td>
	  </tr>
	  <tr>
	    <td>Divide</td>
		<td>/</td>
	  </tr>
	  <tr>
	    <td>Multiply</td>
		<td>*</td>
	  </tr>
  </table>
  
  </body>
</html>
